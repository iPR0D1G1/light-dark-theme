<!DOCTYPE html>
<html data-theme='light'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>light/dark theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Light / Dark Mode</h1>
        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme"><label for="switch">Toggle</label>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, nostrum. Quos, aspernatur! Repellat, omnis!
            Sunt totam nesciunt fuga voluptate similique sed ullam porro iste repellat! Molestiae dolorem nobis
            laudantium sed.</p>
    </div>

</body>
<script>
    var checkbox = document.querySelector('input[name=theme]');
    checkbox.addEventListener('change', (event) => {
        console.log("hello")
        trans()
        if (event.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark')
        } else {
            document.documentElement.setAttribute('data-theme', 'light')
        }
    })
    let trans = () => {
        document.documentElement.classList.add('transition');
        setTimeout(() => {
            document.documentElement.classList.remove('transition')
        }, 1000);
    }


</script>

</html>
